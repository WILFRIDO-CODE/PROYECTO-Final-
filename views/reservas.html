<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Restaurante - Que Comer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/style/reserva.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> <!-- Tipografía Roboto -->

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("asyEB8aDuTlf8C8oK"); // Reemplaza con tu Public Key de EmailJS
        })();
    </script>
</head>
<body>
    <main class="container" role="main" aria-label="Formulario de reserva de restaurante">
        <h1 class="visually-hidden">Reserva tu Mesa en Que Comer</h1>
        <h2>Reserva tu Mesa</h2>
        <form id="reservaForm" novalidate aria-describedby="mensaje">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required aria-required="true" placeholder="Ej. Juan Pérez">
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required aria-required="true" placeholder="Ej. juan@example.com">
            </div>

            <div class="form-group">
                <label for="telefono">Número de Teléfono</label>
                <input type="tel" id="telefono" name="telefono" required aria-required="true" placeholder="Ej. 8091234567">
            </div>
            
            <div class="form-group">
                <label for="fecha">Fecha de Reserva</label>
                <input type="date" id="fecha" name="fecha" required aria-required="true">
            </div>
            
            <div class="form-group">
                <label for="hora">Hora de Reserva</label>
                <input type="time" id="hora" name="hora" required aria-required="true">
            </div>
            
            <div class="form-group">
                <label for="personas">Número de Personas</label>
                <input type="number" id="personas" name="personas" min="1" required aria-required="true" placeholder="Ej. 4">
            </div>
            
            <button type="submit" aria-label="Enviar reserva">Reservar Ahora</button>
        </form>
        <div id="mensaje" role="alert"></div>
    </main>
    
    <script src="/script/reserva.js"></script>
</body>
</html>
